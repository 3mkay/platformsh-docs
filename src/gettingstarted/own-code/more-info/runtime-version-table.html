<html>
<head>
<link rel="stylesheet" href="/styles/styles.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

<script>

   function makeCodeList(versions) {
      return "<code>" + versions.join("</code>, <code>") + "</code>";
   }

   $(function() {

   var runtimes = [];

   $.getJSON('/configuration/images.json', function(data) {
       $.each(data.runtimes, function(i, f) {
          var tblRow = "<tr>" + "<td>" + "<a href=\"" + f.docs + "\">" + f.name + "</a>" + "</td>" +
           "<td>" + "<code>" + f.type + "</code>" + "</td>" +
           "<td>" + makeCodeList(f.supported) + "</td>" + "</tr>"
           $(tblRow).appendTo("#tabledata tbody");
     });

   });

});
</script>
</head>

<body>

<div class="wrapper">
<div class="profile">
  <table id= "tabledata" border="1">
  <thead>
  <th>Runtime</th>
  <th><code>type</code></th>
  <th>Supported <code>version</code></th>
  </thead>
    <tbody>
    </tbody>
   </table>

</div>
</div>

</body>
</html>
